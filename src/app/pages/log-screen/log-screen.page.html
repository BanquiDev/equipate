<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button menu="perfil"  color="dark"></ion-menu-button>
    </ion-buttons>
    <ion-title style="text-align: center;">Logs</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-infinite-scroll threshold="25%" [disabled]="true" position="bottom" (ionInfinite)="loadMoreLogs($event)">
  </ion-infinite-scroll>
    <ion-infinite-scroll-content loadingSpinner="bubbles" loadingText="Loading more data...">
      <ion-grid >
        <ion-row class="titulo">
          <ion-col size="6">Accion</ion-col>
          <ion-col size="6">Fecha y Hora</ion-col>
        </ion-row>
        <ion-row *ngFor="let log of logs" style="width: 100%;" class="logs">
          <ion-col size="6">{{log.action}}</ion-col>
          <ion-col size="6">{{log.timestamp}}</ion-col>
        </ion-row>
      </ion-grid>
    </ion-infinite-scroll-content>
</ion-content>
